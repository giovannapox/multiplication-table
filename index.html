<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h2>Enter the number and confirm to generate a multiplication table</h2>
    <form id="multiplication-form">
       <div class="form-control">
        <label for="number">Multiplication table of:</label>
        <input type="number" name="number" id="number" value="3">
       </div>
       <div class="form-control">
        <label for="multiplicator">Multiply until:</label>
        <input type="number" name="multiplicator" id="multiplicator" value="10">
       </div> 
       <input type="submit" value="Calculate">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Number table: <span></span></h2>
        <div id="multiplication-operations">
            <p>Enter a number to calculate a multiplication table...</p>
        </div>
    </div>
</body>
</html>
